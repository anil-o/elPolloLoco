<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-health-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="js/audio.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/html-template.js"></script>
    <link rel="icon" type="image/x-png" href="img/2_character_pepe/1_idle/idle/I-1.png">
</head>

<body onload="soundtrackStartscreenAudio()">
    <div class="fullscreen-div" id="fullscreenDiv">
        <img class="fullscreen-div-img" src="img/9_intro_outro_screens/start/startscreen_1.png">
        <div class="canvas-div">
            <canvas class="d-none" id="canvas" width="720" height="480">

            </canvas>

            <div id="iconsDuringGame" class="icons-during-game d-none">
                <div class="icons-div-game">
                    <div>
                        <div class="icon-within-the-game">
                            <img id="duringGameMute" onclick="muteDuringTheGame()" class="icon" src="img/mute.png">
                            <img id="duringGameUnmute" onclick="umuteDuringTheGame()" class="icon d-none"
                                src="img/volume-up.png">
                            <img id="fullscreenDuringTheGame" onclick="startFullscreen('fullscreenDuringTheGame')"
                                class="fullscreen-icon" src="img/fullscreen.png">
                            <img id="fullscreenExitDuringTheGame"
                                onclick="startFullscreen('fullscreenExitDuringTheGame')" class="fullscreen-icon d-none"
                                src="img/fullscreen_exit.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="startScreen" class="start-screen">
            <div id="startButton">
                <button onclick="init()">
                    Start
                </button>
            </div>

            <div id="startIcons">
                <img id="mute" onclick="muteStartscreen()" class="icon" src="img/mute.png">
                <img id="unmute" onclick="unmuteStartscreen()" class="icon d-none" src="img/volume-up.png">
                <img onclick="consoleDescription()" class="icon" src="img/joystick.png">
                <img onclick="loadDescription()" class="icon" src="img/book.png">
                <img id="fullscreen" onclick="startFullscreen('fullscreen')" class="fullscreen-icon"
                    src="img/fullscreen.png">
                <img id="fullscreenExit" onclick="startFullscreen('fullscreenExit')" class="fullscreen-icon d-none"
                    src="img/fullscreen_exit.png">
            </div>
        </div>

        <div class="parent-div-gamedescription d-none" id="gameDescription">

        </div>

        <div class="parent-div-console d-none" id="console">

        </div>

        <div id="endscreen" class="endscreen d-none">
            <div>
                <button onclick="startGameAgain()" class="restart-button-you-lost">Restart</button>
            </div>

        </div>

        <div id="endscreen-game-over" class="endscreen-game-over d-none">
            <div>
                <button onclick="startGameAgain()" class="restart-button-game-over">Restart</button>
            </div>
        </div>

            <div id="mobileBtn" class="btn-mobile-div">
                <div class="panel">
                    <div id="btnLeft" class="btn-mobile"><img src="img/arrow-left-mobile.png"></div>
                    <div id="btnRight" class="btn-mobile"><img src="img/arrow-right-mobile.png"></div>
                </div>

                <div class="panel">
                    <div id="btnJump" class="btn-mobile"><img src="img/arrow-up-mobile.png"></div>
                    <div id="btnThrowBottle" class="btn-mobile"><img src="img/bottle-mobile.png"></div>
                </div>
            </div>

            <div id="turnDevice" class="turn-your-device">
                <img src="img/background.png">
                <div class="text-turn-your-device">
                    Please Turn Your Device
                </div>
            </div>
    </div>
</body>

</html>
